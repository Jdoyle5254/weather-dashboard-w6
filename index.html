<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>What's the Weather</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">Welcome to your weather dashboard.</p>
        <p id="currentDay" class="lead"></p>
      </header>
      <!-- Here is the main container of 2 columns -->
    <div class="container">
        <div class= "row"> 
            <!-- Here displays the search field & button -->
            <div class= "col-3"> 
                <p>Where Ya Going?</p>
                <p>Input City Name Here</p>
            <input id="cityName" type="text"> 
            <button id="mainSearch" type="submit"><i class="fa fa-search"></i></button>
                <!-- Here is the saved previous search -->
                 <p>Previous Searches</p>
                <div id="cityPrv"></div>
            </div>
            <!-- Here is the Forecast for the current city -->
            <div class="col-9">
                <div class="row">
                <div class="col">
                    <h1 id="results">Here is your Forecast: </h1>
                    <div id="citySearch"></div>
                    <div id="temp"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                </div>
                
                </div>
            <div class="row">
                <div class="col-2 day-1">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-five"></div>
                    <div class="humid"></div>
                    
                </div>
                <div class="col-2 day-2">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-five"></div>
                    <div class="humid"></div>
                 </div>
                <div class="col-2 day-3">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-five"></div>
                    <div class="humid"></div>
                </div>
                <div class="col-2 day-4">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-five"></div>
                    <div class="humid"></div>
                </div>

                <div class="col-2 day-5">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-five"></div>
                    <div class="humid"></div>
                </div>
             </div>   
            </div>
        
            
        </div>
    </div>            
    <footer> Created by JenDoyle 2020</footer>  
</body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./moments.js"></script>
    <script src="./script.js"> </script>
</html>
